    <main>
        <div class="form-box">
                <img class="form-img" src="./img/xls 2.2 diesel.jpg" alt="Imagem: XLS 2.2 Diesel AT">

                <form action="#" method="get">  <!-- método get mostra os dados digitados na url, o post n mostra mas precisa enviar os dados direto pro back-end -->

                    <label for="nome">Sobre você</label>
                    <input type="text" placeholder="NOME*" id="nome" name="nome" required>
                    <input type="email" placeholder="EMAIL*" id="email" name="email" required>
                    <input type="tel" placeholder="TELEFONE*" id="tel" name="tel" required>
                    <select id="contato" name="contato" required>
                        <option value="">Selecione o motivo do contato</option>
                        <option value="elogio">Elogio</option>
                        <option value="reclamacao">Reclamação</option>
                        <option value="solicitacao">Solicitação</option>
                    </select>
                    <textarea placeholder="MENSAGEM*" name="mensagem" id="mensagem" rows="5" required></textarea>
    
                    <button class="main-button" type="submit">Enviar</button>
    
                </form>
        </div>
    </main>
