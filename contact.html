    </header>

    <main>
        <div class="form-box">
            <img class="form-img" src="./img/xls 2.2 diesel.jpg" alt="Imagem: XLS 2.2 Diesel AT">

            <form action="#" method="get">  <!-- método get mostra os dados digitados na url, o post n mostra mas precisa enviar os dados direto pro back-end -->

                <h2>Sobre você</h2>
                <label for="nome">NOME</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">TELEFONE</label>
                <input type="tel" id="tel" name="tel" required>

                <label for="contato">MOTIVO DO CONTATO</label>
                <select id="contato" name="contato">
                    <option value="elogio">Elogio</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="solicitacao">Solicitação</option>
                </select>

                <label for="mensagem">MENSAGEM</label>
                <textarea name="mensagem" id="mensagem" rows="5" required></textarea>

                <button class="main-button" type="submit">Enviar</button>

            </form>
        </div>
    </main>
